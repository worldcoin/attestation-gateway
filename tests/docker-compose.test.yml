services:
  local-kms:
    image: nsmithuk/local-kms
    container_name: local-kms
    ports:
      - "4566:4566"
    environment:
      - PORT=4566
      - KMS_REGION=us-east-1
      - KMS_ACCOUNT_ID=000000001111
      - KMS_SEED_PATH=kms-seed.yml
    volumes:
      - ./kms-seed.yml:/kms-seed.yml
  redis:
    image: redis
    container_name: redis
    ports:
      - "6379:6379"
