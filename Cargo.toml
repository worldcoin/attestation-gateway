[package]
name = "attestation-gateway"
version = "0.1.0"
edition = "2024"
repository = "https://github.com/worldcoin/attestation-gateway"
description = "Protects app integrity."
license = "MIT"
keywords = ["integrity", "attestation", "PlayIntegrity", "DeviceCheck"]
categories = ["web-programming"]
rust-version = "1.85.1"

[dependencies]
aide = { version = "0.13.4", features = ["axum", "macros", "scalar"] }
anyhow = "1.0.100"
aws-config = "1.6.3"
aws-sdk-dynamodb = "1.79.0"
aws-sdk-kinesis = "1.75.0"
aws-sdk-kms = "1.66.0"
axum = "0.7.5"
axum-jsonschema = { version = "0.8.0", features = ["aide"] }
base64 = "0.22.1"
chrono = "0.4.41"
ciborium = "0.2.2"
der-parser = "10.0.0"
dotenvy = "0.15.7"
eyre = "0.6.12"
hex = "0.4.3"
josekit = "0.10.3"
jwtk = "0.4.0"
metrics = "0.24.2"
metrics-exporter-statsd = "0.9.0"
openssl = { version = "0.10.73", features = ["vendored"] }
redis = { version = "0.29.1", features = [
    "tokio-comp",
    "connection-manager",
    "tokio-native-tls-comp",
] }
regex = "1.11.3"
schemars = "0.8.21"
serde = { version = "1.0.210", features = ["derive"] }
serde_bytes = "0.11.17"
serde_json = "1.0.134"
tokio = { version = "1.47.1", features = ["full"] }
tower-http = { version = "0.6.6", features = ["compression-br", "trace", "timeout"] }
tracing = { version = "0.1", features = ["log"] }
tracing-subscriber = { version = "0.3", default-features = false, features = ["fmt", "json"] }
uuid = { version = "1.16.0", default-features = false, features = ["v4"] }
x509-parser = "0.16.0"

[build-dependencies]
chrono = "0.4.41"

[dev-dependencies]
http-body-util = "0.1.3"
hyper = "1.4.1"
mime = "0.3.17"
mockito = "1.7.0"
serial_test = "3.2.0"
tower = { version = "0.5.2", features = ["util"] }
tracing-test = { version = "0.2.5", features = ["no-env-filter"] }

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"
strip = "symbols"
