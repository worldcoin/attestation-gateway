[package]
name = "attestation-gateway"
version = "0.1.0"
edition = "2021"
repository = "https://github.com/worldcoin/attestation-gateway"
description = "Protects app integrity."
license-file = "LICENSE"
keywords = ["integrity", "attestation", "PlayIntegrity", "DeviceCheck"]
categories = ["web-programming"]


[dependencies]
aide = { version = "0.13.4", features = ["axum", "macros", "scalar"] }
anyhow = "1.0.86"
aws-config = "1.5.4"
aws-sdk-kms = "1.35.0"
axum = "0.7.5"
axum-jsonschema = { version = "0.8.0", features = ["aide"] }
base64 = "0.22.1"
dotenvy = "0.15.7"
josekit = "0.8.6"
openssl = "0.10.66"
redis = { version = "0.25.4", features = ["tokio-comp", "connection-manager", "tokio-native-tls-comp"] }
regex = "1.10.5"
schemars = "0.8.21"
serde = { version = "1.0.203", features = ["derive"] }
serde_bytes = "0.11.15"
serde_cbor = "0.11.2"
serde_json = "1.0.119"
tokio = { version = "1.38.0", features = ["full"] }
tracing = { version = "0.1", features = ["log"] }
tracing-subscriber = { version = "0.3", default-features = false, features = [
    "fmt","json"
] }
x509-parser = "0.16.0"

[build-dependencies]
chrono = "0.4.38"

[dev-dependencies]
http-body-util = "0.1.2"
hyper = "1.3.1"
mime = "0.3.17"
tower = "0.4.13"
tracing-test = "0.2.5"
