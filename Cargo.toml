[package]
name = "attestation-gateway"
version = "0.1.0"
edition = "2021"
repository = "https://github.com/worldcoin/attestation-gateway"
description = "Protects app integrity."
license = "MIT"
keywords = ["integrity", "attestation", "PlayIntegrity", "DeviceCheck"]
categories = ["web-programming"]
rust-version = "1.80"

[dependencies]
aide = { version = "0.13.4", features = ["axum", "macros", "scalar"] }
anyhow = "1.0.97"
aws-config = "1.6.1"
aws-sdk-dynamodb = "1.71.0"
aws-sdk-kinesis = "1.66.0"
aws-sdk-kms = "1.65.0"
axum = "0.7.5"
axum-jsonschema = { version = "0.8.0", features = ["aide"] }
base64 = "0.22.1"
chrono = "0.4.38"
ciborium = "0.2.2"
der-parser = "9.0.0"
dotenvy = "0.15.7"
eyre = "0.6.12"
hex = "0.4.3"
josekit = "0.10.0"
metrics = "0.24.1"
metrics-exporter-statsd = "0.9.0"
openssl = "0.10.71"
redis = { version = "0.29.1", features = ["tokio-comp", "connection-manager", "tokio-native-tls-comp"] }
regex = "1.11.0"
schemars = "0.8.21"
serde = { version = "1.0.210", features = ["derive"] }
serde_bytes = "0.11.15"
serde_json = "1.0.134"
tokio = { version = "1.40.0", features = ["full"] }
tower-http = { version = "0.5.2", features = ["trace", "timeout"] }
tracing = { version = "0.1", features = ["log"] }
tracing-subscriber = { version = "0.3", default-features = false, features = [
    "fmt","json"
] }
x509-parser = "0.16.0"

[build-dependencies]
chrono = "0.4.38"

[dev-dependencies]
http-body-util = "0.1.2"
hyper = "1.4.1"
mime = "0.3.17"
serial_test = "3.2.0"
tower = { version = "0.5.2", features = ["util"] }
tracing-test = { version = "0.2.5", features = ["no-env-filter"] }
